<div>
    <h1>Current trips</h1>

    <table class="table" ng-controller="ShowTripsController">
		<tr>
			<th>Depart From:</th>
			<th>Arrive At:</th>
			<th>Time:</th>
			<th>Contact the driver at:</th>
		</tr>

        <tr ng-repeat="trip in trips">
			<td>{{ trip.origin }}</td>
			<td>{{ trip.destination }}</td>
			<td>{{ trip.TOD }}-{{ trip.TOA }} on {{ trip.date }}</td>
			<td>{{ trip.contact_info }}</td>
		</tr>

	</table>
</div>
