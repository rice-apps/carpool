<!DOCTYPE html>
<html ng-app="carpool" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Carpool</h3>
              <nav>
                  <div class="nav masthead-nav" ng-controller="NavbarController">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{ active: isActive('/trips')}"><a href="#trips">Trips</a></li>
                        <li ng-class="{ active: isActive('/newtrip')}"><a href="#newtrip">New trip</a></li>
                        <li ng-class="{ active: isActive('/')}"><a href="#test">Contact</a></li>
                        <li ng-class="{ active: isActive('/')}"><a href="logout">Log out</a></li>
                    </ul>
                </div>
              </nav>
            </div>
          </div>

          <div class="inner cover">

            </br>

          </div>

          <!-- angular templating -->
          <!-- this is where content will be injected -->
            <div ng-view></div>


        </div>

      </div>

    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>


    <!-- Main JS controller -->
    <script src="/static/js/main.js"></script>

    <!-- New trip controller -->
    <script src="/static/js/controllers/NewTripController.js"></script>

    <!-- Trips display controller -->
   <script src="/static/js/controllers/ShowTripsController.js"></script>

   <!-- Trip retrieval service -->
   <script src="/static/js/controllers/TripsData.js"></script>

   <!-- Navigation bar controller -->
   <script src="/static/js/controllers/NavbarController.js"></script>


  </body>
</html>
